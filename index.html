<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <!--Icons-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
    <!--CSS File Link-->
    <link rel="stylesheet" href="style.css">
    <!--Page Title-->
    <title>New Tab</title>
    <!--Favicon-->
    <link rel="shortcut icon" href="./images/firefox-browser.svg" type="image/x-icon">

</head>

<body>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col">

                <div class="img-thumbnail">
                    <img class="mb-2" style="width: 230px;" src="./images/firefox-logo.png" alt="firefox logo">
                </div>
            </div>

            <div class="row text-center">
                <div class="col">
                    <input class="form-control mt-4" type="text" placeholder="Search with google or enter address">
                </div>
                <div class="mt-5">
                    <button class="btn btn-md btn-primary"><i class="uil uil-search"></i> Search </button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <footer class="text-center">
        <p>Made With Love ❤️ By Muquit.</p>
    </footer>
